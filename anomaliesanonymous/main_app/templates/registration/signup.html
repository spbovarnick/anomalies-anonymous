{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-5">Create An Account</h1>

    <p>{{ error_message }}</p>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn" value="Sign Up">
    </form>
</div>

{% endblock %}
