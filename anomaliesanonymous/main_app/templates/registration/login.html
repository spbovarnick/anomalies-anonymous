{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="justify-content-center">
        <div class="col-lg-10 col-md-12 col-sm-12 mb-4 px-4" style="margin: 0 auto; max-width: 600px;">
            <h1 class="mb-5">Log In</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="mt-5">
                <p>Don't have an account yet?</p>
                <div>
                    <a class="btn" href="{% url 'signup' %}">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center">
    <img class="cow" src="/static/assets/cow.png">

    <h1 class="mb-5">Log In</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Log In</button>
    </form>
    <p>
        Don't have an account yet? <a class="nav-link" href="{% url 'signup' %}">Create Account</a>
    </p>
</div>
