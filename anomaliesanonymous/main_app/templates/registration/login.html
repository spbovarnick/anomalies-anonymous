{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-5">Log In</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Log In</button>
    </form>
    <p>
        Don't have an account yet? <a class="nav-link" href="{% url 'signup' %}">Create Account</a>
    </p>
</div>
