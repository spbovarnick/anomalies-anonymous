{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Log In</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Log In</button>
    </form>
</div>

{% endblock %}
