{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="card col-5">
      <div class="card-body">
        <h3 class="mb-4">Are you sure you want to delete this comment?</h3>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="d-grid d-md-flex">
            <input type="submit" class="btn btn-delete me-md-1 mb-1" value="Yes, delete">
            <a class="btn mb-1" href="{% url 'detail' sighting.id %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
